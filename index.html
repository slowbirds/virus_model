<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>COVID-19 3D Model Sample</title>
  </head>
  <body>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
    
  </script>
    
    <model-viewer
                  alt="COVID-19 Virus Model"
                  preload
                  poster="https://vitalify.jp/app-lab/wp-content/uploads/2020/02/新型コロナウィルス（着色）.png"
                  src="https://udl.vitalify.asia/corona/coronavirus.glb"
                  ios-src="https://udl.vitalify.asia/corona/coronavirus.usdz"
                  shadow-intensity="0.7"
                  camera-controls
                  interaction-prompt="auto"
                  auto-rotate
                  ar
                  ar-modes="quick-look webxr scene-viewer fallback"
                  quick-look-browsers="safari chrome"
                  magic-leap
    >
    </model-viewer>
  </body>
</html>
